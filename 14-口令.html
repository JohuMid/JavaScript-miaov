<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>口令</title>
    <script>
        window.onload = function(){
            var oText = document.getElementById('text1');
            var oBtn1 = document.getElementById('btn1');

            oBtn1.onclick=function(){
                if(oText.value==''){
                    alert('哥们，写点啥啊');
                }
                else if(oText.value=='CSS'){
                    alert('哥们，你写的是CSS，通过！！');
                }
                else if(oText.value=='JS'){
                    alert('哥们，你写的是JS，通过！！');
                }
                else if(oText.value=='HTML'){
                    alert('哥们，你写的是HTML，通过！！');
                }
                else{
                    alert('不好意思，你输入的东西是：'+oText.value+' '+'不让通过');
                }
            }
        };
    </script>
</head>
<body>
通关口令：
<input id="text1" type="text" >
<input id="btn1" type="button" value="验证">
<!--
    CSS
    JS
    HTML
-->
</body>
</html>
