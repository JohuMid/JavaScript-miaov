<!DOCTYPE html>

        var arr = ['今天','明天','后天'];
        var len = arr.length;


        for(var i=0 ; i<length ; i++){

            aLi[i].innerHTML = arr[i];

            aLi[i].onclick = function(){
                //alert(i);
            }
        }
    }
</script>
<body>

<ul id="list">
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
