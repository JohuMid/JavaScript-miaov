<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义属性</title>
    <script>

        window.onload = function(){
            var aBtn = document.getElementsByTagName('input');
//            aBtn[0].abc = 123;自定义属性
//
//            alert(aBtn[0].abc);
//            aBtn[0].abc= 456;
//js可以为任何html元素添加自定义属性
            for(var i = 0;i<aBtn.length;i++){
                aBtn[i].abc = 123;
                aBtn[i].xyz =true;
            }
        }
    </script>
</head>
<body>
<input abc=123 xyz=true type="button" value="按钮1">
<input type="button" value="按钮2">
<input type="button" value="按钮3">
</body>
</html>
