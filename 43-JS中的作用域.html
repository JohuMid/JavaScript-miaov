<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js中的作用域</title>
    <script>
        //作用域：if,while,true等都不是作用域
        //域：空间、范围、区域
        //作用：读写
        //script 全局变量、全局变量
        // 自上而下

       /* 浏览器：
        JS解析器
        1)“找一些东西”：var function参数
            a=未定义
            所有的变量，在正式运行代码之前，都提前赋一个值：未定义
            fn1=function fn1() {alert(2);}
            所有的函数，在正式运行代码之前，都是一个函数块
        2)逐行读取代码
            表达式：=+-*

            表达式可以修改预解析的值
        不止两步

        预解析：
        两个函数重名，函数和未定义留下函数

        */

        alert(a);    //...
        var a=1;     //
        alert(a);   //1

        function fn1() {
            alert(2);
        }
        alert(a);   //1
        var a=3;
        alert(a);   //3
        function a() {
            alert(4);
        }
        alert(a);   //3

        a();        //报错

    </script>
</head>

</body>
</html>
