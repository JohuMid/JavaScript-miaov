<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数传参例子</title>
    <script>
        window.onload=function () {
            var oUl=document.getElementById('list');
            var aLi = oUl.getElementsByTagName('li');
            for(var i=0;i<aLi.length;i++) {
                fn1(aLi[i]);
            }
            function fn1(oLi) {
                var aBtn = oLi.getElementsByTagName('input');
                var oStrong = oLi.getElementsByTagName('strong')[0];
                var oEm = oLi.getElementsByTagName('em')[0];
                var oSpan = oLi.getElementsByTagName('span')[0];
                var n1 = Number(oStrong.innerHTML);			// '0'		=>   0
                var n2 = parseFloat(oEm.innerHTML);				// '12.5元' => 12.5
                var oResult = document.getElementById('result');
                aBtn[0].onclick=function () {
                    n1--;
                    if(n1<0){
                        n1=0;
                    }
                    oStrong.innerHTML=n1;
                    oSpan.innerHTML=n1*n2+"元";
                };

                aBtn[1].onclick=function () {
                    n1++;
                    oStrong.innerHTML=n1;
                    oSpan.innerHTML=n1*n2+"元";
                };
                oResult.onclick=function () {
                    document.getElementById('money').innerHTML=oSpan.innerHTML;
                }


            }
        }
    </script>

</head>
<body>

<ul id="list">
    <li>
        <input type="button" value="-">
        <strong>0</strong>
        <input type="button" value="+">
        单价：<em>12.5元</em>
        小计：<span>0元</span>
    </li>
    <li>
        <input type="button" value="-">
        <strong>0</strong>
        <input type="button" value="+">
        单价：<em>10.5元</em>
        小计：<span>0元</span>
    </li>
    <li>
        <input type="button" value="-">
        <strong>0</strong>
        <input type="button" value="+">
        单价：<em>8.5元</em>
        小计：<span>0元</span>
    </li>

</ul>
<p>
    <input type="button" id="result" value="结算">
    商品总共花了<span id="money"></span>
</p>
</body>
</html>
